name: Daily Test

on:
  workflow_dispatch:
  schedule:
    - cron: '00 10 * * *'

jobs:

  testartifacts:
    uses: ./.github/workflows/test-artifacts.yml
    secrets: inherit
  update-network:
    name: update-network
    needs: [testartifacts]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh/
        echo "$SSH_KEY" > ~/.ssh/id_devops
        chmod 600 ~/.ssh/id_devops 
        cat >>~/.ssh/config <<END
        Host *.clustercat.com
          User root
          IdentityFile ~/.ssh/id_devops
          StrictHostKeyChecking no
        END
      env:
          SSH_KEY: ${{ secrets.TESTING_SSH_KEY }}
    - name: Update Network
      uses: ./.github/actions/update-test-network
      env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DO_TOKEN }}

  devops:
    needs: [update-network]
    uses: ./.github/workflows/dailytest.yml
    with:
      tag: devops
      network: devops
      api: "https://api.clustercat.com"
      masterkey: secretkey
      server: server
    secrets: inherit
  
  devopssix:
    needs: [update-network, devops]
    uses: ./.github/workflows/dailytest.yml
    with:
      tag: devops
      network: devopsv6
      api: "https://api.clustercat.com"
      masterkey: secretkey
      server: server
    secrets: inherit

